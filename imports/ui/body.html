<body>
  <div class="container">
    <header>
      <h1>A simple TODO List.</h1>
    </header>

    <form class="new-task">
      <input type="text" name="text" placeholder="New task"/>
    </form>

    <p>Anyone there?</p>
    
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
