<body>
  <div class="container">
    <header>
      <h1>A simple TODO List.</h1>
    </header>

    <p>Anyone there?</p>
    
    <ul>
      {{#each tasks}}
        {{> atask}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="atask">
  <li>This is a task {{text}} with message "{{mess}}"</li>
</template>
