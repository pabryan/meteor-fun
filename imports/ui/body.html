<body>
  <div class="container">
    <header>
      <h1>A simple TODO List ({{incompleteCount}}).</h1>
    </header>

    <label class="hide-completed">
      <input type="checkbox" />
      Hide completed tasks
    </label>

    <form class="new-task">
      <input type="text" name="text" placeholder="New task"/>
    </form>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
